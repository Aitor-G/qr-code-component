<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/main.js"></script>
  <meta name="description" content="A QR code component">
  <meta name="keywords" content="qr code component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>QR Code Component</title>
</head>

<body>
  <main class="main">
    <div class="ccard">
      <div class="ccard__header">
        <img src="./assets/img/image-qr-code.png" class="img img-fluid" alt="...">
      </div>
      <div class="ccard__body">
        <h5 class="ccard__body-title">Improve your front-end skills by building projects</h5>
        <p class="ccard__body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level</p>
      </div>

    </div>
  </main>
